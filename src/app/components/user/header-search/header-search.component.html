<div class="header">
    <div class="row-head">
        <div class="logo">
            <img src="../../../../assets/images/education.svg" class="image">
        </div>
        <span class="bookstore">Bookstore</span>
        <form>
            <input *ngIf="fullDisplay" class="search" type="text" placeholder="Search.." name="search">
        </form>
        <div *ngIf="fullDisplay" class="person" [matMenuTriggerFor]="menu">
            <mat-icon>person</mat-icon>
            <!-- <button mat-button [matMenuTriggerFor]="menu">Menu</button> -->
            <mat-menu #menu="matMenu">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
            </mat-menu>
            <span class="label">Person</span>
        </div>
        <div *ngIf="fullDisplay" class="cart">
            <mat-icon>shopping_cart</mat-icon>
            <span class="label">Cart</span>
        </div>
    </div>
</div>
