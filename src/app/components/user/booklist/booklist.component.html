<app-header-search></app-header-search>

<div class="book_text">
    <div>
        <span>Books</span>
        <span style="font-size: 12px; color: grey; padding-top: 9px ;padding-inline-start: 6px;">
            (128 items)</span>
    </div>

    <div class="body">
        <mat-card class="main_card">

            <div class="book_image">
                <img src="../../../../assets/images/Image 10@2x.png" alt="book" class="book_img">
            </div>

            <div class="book_name">
                Don't Make Me Think
            </div>
            <div class="author_name">
                by Steve Krug
            </div>
            <div class="book_rating">
                <div class="rating_num">4.5</div>
                <div>
                    <mat-icon class="rating_star">star</mat-icon>
                </div>
                <!-- <div class="quanty">
                    (20)
                </div> -->
            </div>

            <div class="price">
                <div class="book_price">Rs.1500</div>
                <div class="discount_price">Rs.2000</div>
            </div>

        </mat-card>
    </div>





</div>









<mat-paginator class="paginator" [length]="100" [pageSize]="05" [pageSizeOptions]="[5, 10, 25, 50,100]" aria-label="Select page">
</mat-paginator>






<app-footer></app-footer>
