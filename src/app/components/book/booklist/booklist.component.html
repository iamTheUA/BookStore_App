<app-header-search></app-header-search>

<div class="book_text">
    <div>
        <span>Books</span>
        <span style="font-size: 12px; color: grey; padding-top: 9px ;padding-inline-start: 6px;">
            (128 items)</span>
    </div>
</div>
<div class="alinebody">
    <div class="body">

        <mat-card class="main_card" *ngFor="let book of Books">
            <div (click)="onClick(book.id)">
                <div class=" book_image">
                    <img src="../../../../assets/images/Image 10@2x.png" alt="book" class="book_img">
                </div>

                <div class="book_name">
                    {{book.name}}
                </div>
                <div class="author_name">
                    {{book.author}}
                </div>
                <div class="rating-container">
                    <div class="rating-box">
                        {{book.rating}}
                        <mat-icon class="star">star</mat-icon>
                    </div>
                </div>

                <div class="price">
                    <div class="book_price">Rs.{{book.price}}</div>
                    <div class="discount_price">Rs.{{book.price}}</div>
                </div>
            </div>
        </mat-card>
    </div>
</div>
